<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bills links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<script>
    function sortByName() {
        data.sort((a, b) => a.name.localeCompare(b.name));
        addLinks();
    }

    function sortByDue() {
        data.sort((a, b) => a.due - b.due);
        addLinks();
    }
</script>

<body>
    <div class="containter" id="containter">
        <div class="row" id="todays-date"></div>
        <div class="row">
            <div class="col=3">

            Sort By
            <button class="btn-primary btn btn-sm" onclick="sortByName()">name</button>
            <button class="btn btn-primary btn-sm" onclick="sortByDue()">due</button>
            </div>
        </div>
        <div id="bills-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./data.js"></script>
    <script>


        function addLinks() {
            var cont = document.getElementById("bills-list");
            var today = new Date();
            var day = today.getDate();

            var items = data.map(entry =>
                '<li class="list-group-item d-flex justify-content-between align-items-start">'
                + '<div class="ms-2 me-auto">'
                + `<a href="${entry.url}" target="_blank" rel="noopener noreferrer">${entry.name}</a>`
                + '</div>'
                + `<span class="badge text-bg-primary rounded-pill">${entry.due ? entry.due : ""}</span>`
                + '</li>');
            var theList = `<div class="row"><div class="col-3"><ul class="list-group">${items.join("")}</ul><div class="col"></div></div></div>`
            cont.innerHTML = theList;
        }
        sortByDue();
        addLinks();
        function getDate() {
            var date = new Date();
            document.getElementById("todays-date").innerHTML = `<div class="row"><div class="col-3"><strong>${date.toDateString()}</strong></div></div>`;
        }
        getDate();

    </script>
</body>

</html>
